<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissor</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <script src="./script.js" defer></script>

    <img src="./images/rock-paper-scissors.png" alt="logo" class="logo">
    <h1>ROCK PAPER SCISSOR</h1>
    <p class="game-moto">Score first 5 points to win the Game</p>

    <div id="btn-container">
      <button class="btn" id="rock-btn">Rock</button>
      <button class="btn" id="paper-btn">Paper</button>
      <button class="btn" id="scissor-btn">Scissor</button>

    <div id="score">

      <p id="finalResult"></p>

      <p id="won-lose-tie"></p>
      <p id="comp-choice"></p>
    </div>
